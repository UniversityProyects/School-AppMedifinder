name: medifinder_crm
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.5.1
  formz: ^0.7.0
  go_router: ^14.2.8
  google_fonts: ^4.0.3
  riverpod_annotation: ^2.3.5
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.4.3
  riverpod_lint: ^2.3.13

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/loaders/
    - assets/images/logo_columna.png
    - assets/images/login.jpg
    - google_fonts/montserrat_alternates/
    - google_fonts/literata/
